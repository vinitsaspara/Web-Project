<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h1>Rock Paper Secissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="imgs/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="imgs/paper.png" alt="">
        </div>
        <div class="choice" id="Secissors">
            <img src="imgs/seasior.png  " alt="">
        </div>
    </div>

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <div class="msg">
            Play Your Move
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
